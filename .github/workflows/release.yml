name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Package release
        run: |
          mkdir login-rs
          copy target\release\login-rs.exe login-rs\
          copy config.json login-rs\
          Compress-Archive -Path login-rs -DestinationPath login-rs-${{ github.ref_name }}.zip
        shell: pwsh

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: login-rs-${{ github.ref_name }}.zip
